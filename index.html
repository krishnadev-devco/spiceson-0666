<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPICESON MARKET</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a nice look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Tiro+Devanagari+Malayalam:ital@0;1&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide-react@latest/dist/lucide-react.js"></script>
    <style>
        /* Using a nice Malayalam font for headings */
        body {
            font-family: 'Inter', sans-serif;
        }
        .malayalam-font {
            font-family: 'Tiro Devanagari Malayalam', serif;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Simple animation for product cards */
        .product-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        /* Custom modal for alerts and confirms */
        .custom-modal-backdrop {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .custom-modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 90%;
            width: 400px;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Header Section -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-green-700 malayalam-font">SPICESON MARKET</h1>
            <button id="adminLoginBtn" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition duration-300 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-cog"><circle cx="18" cy="15" r="3"/><circle cx="9" cy="7" r="4"/><path d="M2.5 22a7 7 0 0 1 14 0"/><path d="M21.7 13.4a1.5 1.5 0 0 0-2.4 0"/><path d="M20.2 16.2a1.5 1.5 0 0 0 0 2.4"/><path d="M16.2 13.4a1.5 1.5 0 0 0 0 2.4"/><path d="M17.8 16.2a1.5 1.5 0 0 0 2.4 0"/></svg>
                <span>Admin Login</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <!-- Welcome Message -->
        <section class="text-center mb-12">
            <h2 class="text-4xl font-bold malayalam-font text-gray-800">Spiceson Market-ലേക്ക് സ്വാഗതം!</h2>
            <p class="text-lg text-gray-600 mt-2">നല്ല നാടൻ സാധനങ്ങൾ, നിങ്ങൾക്കായി.</p>
        </section>

        <!-- Products Grid -->
        <section id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- Product cards will be inserted here by JavaScript -->
        </section>
    </main>
        <!-- Footer Section -->
    <footer class="bg-gray-800 text-white mt-12 py-6">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2024 SPICESON MARKET. All Rights Reserved.</p>
            <p class="text-sm text-gray-400 mt-2">Powered by <a href="https://devcotel.com" target="_blank" class="hover:underline font-semibold">devcotel</a></p>
        </div>
    </footer>

    <!-- Admin Panel Modal -->
    <div id="adminModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-4xl max-h-full overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold malayalam-font">Admin Panel</h3>
                <button id="closeModalBtn" class="text-gray-500 hover:text-gray-800 text-3xl leading-none">&times;</button>
            </div>
            
            <!-- Add/Edit Product Form -->
            <div class="mb-8">
                <h4 class="text-xl font-semibold mb-4 border-b pb-2">പുതിയ സാധനം ചേർക്കുക / മാറ്റം വരുത്തുക</h4>
                <form id="productForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="hidden" id="productId">
                    <div>
                        <label for="productName" class="block text-sm font-medium text-gray-700">പേര്</label>
                        <input type="text" id="productName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500" required>
                    </div>
                    <div>
                        <label for="productPrice" class="block text-sm font-medium text-gray-700">വില (₹)</label>
                        <input type="number" id="productPrice" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500" required>
                    </div>
                    <div class="md:col-span-2">
                        <label for="productDescription" class="block text-sm font-medium text-gray-700">വിവരണം</label>
                        <textarea id="productDescription" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500" required></textarea>
                    </div>
                    <div class="md:col-span-2">
                        <label for="productImage" class="block text-sm font-medium text-gray-700">ചിത്രത്തിന്റെ URL</label>
                        <input type="url" id="productImage" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500" placeholder="https://placehold.co/600x400" required>
                    </div>
                    <div class="md:col-span-2 flex justify-end gap-4">
                         <button type="button" id="clearFormBtn" class="bg-gray-300 text-gray-800 px-6 py-2 rounded-lg hover:bg-gray-400 transition duration-300">Clear</button>
                        <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition duration-300">Save Product</button>
                    </div>
                </form>
            </div>

            <!-- Existing Products List -->
            <div>
                <h4 class="text-xl font-semibold mb-4 border-b pb-2">നിലവിലുള്ള സാധനങ്ങൾ</h4>
                <div id="adminProductList" class="space-y-4 max-h-64 overflow-y-auto pr-2">
                    <!-- Admin product list will be inserted here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Custom Modal for Alerts/Confirms -->
    <div id="customModal" class="custom-modal-backdrop hidden">
        <div class="custom-modal-content">
            <p id="customModalMessage" class="mb-4 text-lg"></p>
            <div id="customModalButtons" class="flex justify-center gap-4">
                <!-- Buttons will be added here -->
            </div>
        </div>
    </div>


    <!-- Supabase and App Logic -->
    <script type="module">
        // Supabase Import
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // Supabase project details
        const SUPABASE_URL = 'https://szxturkhxlfawivtqfbg.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN6eHR1cmtoeGxmYXdpdnRxZmJnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwOTMwODcsImV4cCI6MjA3MTY2OTA4N30.3wL5wDRo3uXKwff4NTRjJRCJ0UdvB8QRYrewnWdjm7Y';

        let supabase;
        let isAdmin = false;
        let productsCache = []; // Cache for product data

        // DOM Elements
        const productGrid = document.getElementById('product-grid');
        const adminLoginBtn = document.getElementById('adminLoginBtn');
        const adminModal = document.getElementById('adminModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const productForm = document.getElementById('productForm');
        const adminProductList = document.getElementById('adminProductList');
        const clearFormBtn = document.getElementById('clearFormBtn');

        // --- Custom Modal Functions ---
        function showAlert(message) {
            const modal = document.getElementById('customModal');
            document.getElementById('customModalMessage').textContent = message;
            const buttonsDiv = document.getElementById('customModalButtons');
            buttonsDiv.innerHTML = `<button id="modalOkBtn" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700">OK</button>`;
            modal.classList.remove('hidden');
            document.getElementById('modalOkBtn').addEventListener('click', () => modal.classList.add('hidden'), { once: true });
        }

        function showConfirm(message) {
            return new Promise((resolve) => {
                const modal = document.getElementById('customModal');
                document.getElementById('customModalMessage').textContent = message;
                const buttonsDiv = document.getElementById('customModalButtons');
                buttonsDiv.innerHTML = `
                    <button id="modalConfirmBtn" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700">Yes</button>
                    <button id="modalCancelBtn" class="bg-gray-300 text-gray-800 px-6 py-2 rounded-lg hover:bg-gray-400">No</button>
                `;
                modal.classList.remove('hidden');

                document.getElementById('modalConfirmBtn').addEventListener('click', () => {
                    modal.classList.add('hidden');
                    resolve(true);
                }, { once: true });

                document.getElementById('modalCancelBtn').addEventListener('click', () => {
                    modal.classList.add('hidden');
                    resolve(false);
                }, { once: true });
            });
        }

        // --- Supabase Initialization ---
        function initializeSupabase() {
            try {
                supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log("Supabase initialized.");
                listenForProducts(); // Start listening for data
            } catch (error) {
                console.error("Error initializing Supabase:", error);
                productGrid.innerHTML = `<p class="col-span-full text-center text-red-500 font-semibold p-4 bg-red-100 rounded-lg">Supabase configure cheyyunnathil prashnam undu. Code-il URL-um Key-um correct aano ennu parishodikkuka.</p>`;
            }
        }
        
        // --- Supabase Real-time Listener ---
        async function fetchAndRenderProducts() {
            if (!supabase) return;
            const { data, error } = await supabase.from('products').select('*').order('created_at', { ascending: false });
            if (error) {
                console.error("Error fetching products:", error);
                productGrid.innerHTML = `<p class="col-span-full text-center text-red-500">Data edukkunnathil prashnam undu.</p>`;
            } else {
                productsCache = data;
                renderAllProducts(productsCache);
            }
        }

        function renderAllProducts(products) {
            productGrid.innerHTML = '';
            adminProductList.innerHTML = '';
            if (!products || products.length === 0) {
                productGrid.innerHTML = `<p class="col-span-full text-center text-gray-500">Ippo saadhanangal onnum illa. Admin login cheyth add cheyyuka.</p>`;
            } else {
                products.forEach(product => {
                    renderProductCard(product);
                    if (isAdmin) {
                        renderAdminProductItem(product);
                    }
                });
            }
        }

        function listenForProducts() {
            if (!supabase) return;
            // Fetch initial data
            fetchAndRenderProducts();

            // Listen for any changes in the products table
            supabase.channel('public:products')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'products' }, payload => {
                    console.log('Change received!', payload);
                    // When a change occurs, simply refetch all products to update the UI
                    fetchAndRenderProducts();
                })
                .subscribe();
        }

        // --- Rendering Functions ---
        function renderProductCard(product) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow-lg overflow-hidden product-card flex flex-col'; // Make card a flex container

            // --- WHATSAPP NUMBER TO BE EDITED ---
            // Bro, ivide chettante WhatsApp number (country code-ode) type cheyyuka. Example: 919876543210
            const whatsappNumber = "918943810391"; 
            const message = `Hi, I would like to order ${product.name}`;
            const whatsappLink = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;

            card.innerHTML = `
                <img src="${product.imageUrl}" alt="${product.name}" class="w-full h-48 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/600x400/a7f3d0/166534?text=${encodeURIComponent(product.name)}';">
                <div class="p-6 flex flex-col flex-grow">
                    <h3 class="text-xl font-bold mb-2 malayalam-font">${product.name}</h3>
                    <p class="text-gray-600 mb-4 flex-grow">${product.description}</p>
                    <div class="text-2xl font-bold text-green-600 mt-auto pt-4">₹${product.price}</div>
                    <a href="${whatsappLink}" target="_blank" class="mt-4 bg-green-600 text-white text-center px-4 py-2 rounded-lg hover:bg-green-700 transition duration-300">
                        Order Now
                    </a>
                </div>
            `;
            productGrid.appendChild(card);
        }

        function renderAdminProductItem(product) {
            const item = document.createElement('div');
            item.className = 'flex items-center justify-between bg-gray-100 p-3 rounded-lg';
            item.innerHTML = `
                <div>
                    <p class="font-semibold">${product.name}</p>
                    <p class="text-sm text-gray-500">₹${product.price}</p>
                </div>
                <div class="flex gap-2">
                    <button data-id="${product.id}" class="edit-btn bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Edit</button>
                    <button data-id="${product.id}" class="delete-btn bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Delete</button>
                </div>
            `;
            adminProductList.appendChild(item);
        }
        
        // --- Admin Logic ---
        function handleAdminLogin() {
            const password = prompt("Admin password ariyikkuka:");
            if (password === "ajk89438") {
                isAdmin = true;
                adminModal.classList.remove('hidden');
                adminModal.classList.add('flex');
                renderAllProducts(productsCache); // Re-render to show admin controls
            } else if (password !== null && password !== "") {
                showAlert("Thettaya password!");
            }
        }
        
        function closeModal() {
            adminModal.classList.add('hidden');
            adminModal.classList.remove('flex');
            isAdmin = false;
            resetForm();
            renderAllProducts(productsCache); // Re-render to hide admin controls
        }

        function resetForm() {
            productForm.reset();
            document.getElementById('productId').value = '';
        }
        
        async function handleFormSubmit(e) {
            e.preventDefault();
            if (!supabase) return;
            const id = document.getElementById('productId').value;
            const productData = {
                name: document.getElementById('productName').value,
                price: parseFloat(document.getElementById('productPrice').value),
                description: document.getElementById('productDescription').value,
                imageUrl: document.getElementById('productImage').value,
            };

            let result;
            try {
                if (id) {
                    // Update existing product
                    result = await supabase.from('products').update(productData).eq('id', id);
                } else {
                    // Add new product
                    result = await supabase.from('products').insert([productData]);
                }

                if (result.error) throw result.error;
                
                showAlert(id ? 'Product വിജയകരമായി update cheythu!' : 'പുതിയ product വിജയകരമായി add cheythu!');
                resetForm();

            } catch (error) {
                console.error("Error saving product: ", error);
                showAlert('Product save cheyyunnathil prashnam undu.');
            }
        }

        function handleAdminListClick(e) {
            const target = e.target;
            const id = parseInt(target.dataset.id, 10); // Supabase ID might be a number
            if (!id) return;

            if (target.classList.contains('edit-btn')) {
                const productToEdit = productsCache.find(p => p.id === id);
                if(productToEdit) {
                    document.getElementById('productId').value = productToEdit.id;
                    document.getElementById('productName').value = productToEdit.name;
                    document.getElementById('productPrice').value = productToEdit.price;
                    document.getElementById('productDescription').value = productToEdit.description;
                    document.getElementById('productImage').value = productToEdit.imageUrl;
                    adminModal.scrollTo(0, 0);
                }
            }

            if (target.classList.contains('delete-btn')) {
                showConfirm("Ee product delete cheyyano?").then(confirmed => {
                    if (confirmed) {
                        deleteProduct(id);
                    }
                });
            }
        }

        async function deleteProduct(id) {
            if (!supabase) return;
            try {
                const { error } = await supabase.from('products').delete().eq('id', id);
                if (error) throw error;
                showAlert('Product delete cheythu.');
                resetForm(); // Clear form if the deleted item was being edited
            } catch (error) {
                console.error("Error deleting product: ", error);
                showAlert('Product delete cheyyunnathil prashnam undu.');
            }
        }

        // --- Event Listeners ---
        adminLoginBtn.addEventListener('click', handleAdminLogin);
        closeModalBtn.addEventListener('click', closeModal);
        productForm.addEventListener('submit', handleFormSubmit);
        adminProductList.addEventListener('click', handleAdminListClick);
        clearFormBtn.addEventListener('click', resetForm);
        
        // --- Start the app ---
        initializeSupabase();

    </script>
</body>
</html>
